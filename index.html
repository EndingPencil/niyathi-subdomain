<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown for 16th ‚ù§Ô∏è</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap');

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the time units */
            font-size: 3.5rem;
            font-weight: bold;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
        }

        .time-unit small {
            font-size: 1rem;
            font-weight: normal;
        }

        #celebration {
            display: none; /* Hidden by default */
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .personal-message {
            margin-top: 30px; /* Adds some space above the message */
            font-size: 1.1rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.85); /* A slightly softer white */
            max-width: 500px; /* Keeps the line from getting too long on big screens */
            margin-left: auto;
            margin-right: auto;
        }   

    </style>
</head>
<body>

    <div class="container">
        <h1>Counting down until I meet you ü•∞</h1>
        <div id="timer">
            <div class="time-unit">
                <span id="days">00</span>
                <small>Days</small>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <small>Hours</small>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <small>Minutes</small>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <small>Seconds</small>
            </div>
        </div>
    <p class="personal-message">Special Message of the Day: im glad u heard me out today, u r strong and ill respect you forevermore üíï</p>
        <div id="celebration">
            The wait is over! See you soon! üéâ
        </div>
    </div>

    <script>
        
        const countdownDate = new Date("October 16, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const interval = setInterval(function() {

            // Get todays date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countdownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements with their respective IDs
            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
            
            
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("timer").style.display = "none";
                document.getElementById("celebration").style.display = "block";
                document.querySelector("h1").innerText = "Yay!";
            }
        }, 1000);
    </script>

</body>

</html>
